<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style/styleCss.css">

<meta charset="utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />




<style>
h2 {
	margin-left: 10px;
}

div.home {
	margin-left: 10px;
}

div.lista {
	margin-top: 100px;
}

div.salva {
	margin-top: 50px;
}
</style>


</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Evento App </a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastroEvento"
						class="waves-effect waves-light btn"> <i
							class="material-icons left"> add </i> Cadastro de Eventos
					</a></li>

					<li><a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left"> filter_none </i> Lista de Eventos
					</a></li>
				</ul>
			</div>
		</nav>
	</header>


	<h1>Detalhes de Evento</h1>

	<table class="container detalhesEvento">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
			</tr>
		</thead>
		<tbody>
			<td><span th:text="${evento.nome}"></span></td>
			<td><span th:text="${evento.local}"></span></td>
			<td><span th:text="${evento.data}"></span></td>
			<td><span th:text="${evento.horario}"></span></td>

		</tbody>
	</table>


	<h2>
		<th:block th:include="mensagemValidacao"></th:block>
	</h2>

	<form class="container usuario" method="post">


		<div class="row">


			<div class="input-field col s6">
				Nome: <input type="text" value="" name="nome" />
			</div>
			<div class="input-field col s6">
				Email: <input type="text" value="" name="email" />
			</div>

			<div class="salva">
				<button class="waves-effect waves-light btn">SALVAR</button>
			</div>
	</form>




	<h5>Lista de convidados</h5>

	<table class="container">
		<thead>
			<tr>
				<th>Nome do usuario</th>
				<th>Email do usuario</th>
				<th>Deletar</th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}"></span></td>
				<td><span th:text="${usuario.email}"></span></td>
				<td><a
					th:href="${(#mvc.url('EC#deletarUsuario').arg(0,usuario.id)).build()}"><span><i class="material-icons">delete</i></a></td>

			</tr>
		</tbody>
	</table>


	<!--JavaScript at end of	 body for optimized loading-->
	<script type="text/javascript"
		src="https://code.query.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
