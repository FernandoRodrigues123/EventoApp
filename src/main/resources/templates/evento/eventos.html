<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style/styleCss.css">


<meta charset="UTF-8">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<style>
div.home {
	margin-top: 10px;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
}

div.add {
	margin-top: 10px;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
}

h3 {
	margin-left: 10px;
}
</style>



</head>
<body>


	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Evento App </a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastroEvento"
						class="waves-effect waves-light btn"> <i
							class="material-icons left"> add </i> Cadastro de Eventos
					</a></li>

				</ul>
			</div>
		</nav>
	</header>


	<h3>Lista de Evento</h3>

	<h2>
		<div class="add"></div>
	</h2>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">


				<td><a
					th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}"><span
						th:text="${evento.nome}"></a></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td> <a
					th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.id)).build()}"><span><i class="material-icons">delete</i></a></td>
		</tbody>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="https://code.query.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
