<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" href="style/styleCss.css">


<title>EventoApp</title>

<meta charset="UTF-8">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
h1 {
	margin-left: 10px;
}

div.salva {
	margin-left: 8px;
}

div.home {
	margin-top: 10px;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
}

div.lista {
	margin-top: 10px;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
}
</style>

</head>
<body>


	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Evento App </a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left"> filter_none </i>Lista de Eventos
					</a></li>

				</ul>
			</div>
		</nav>
	</header>

	<h1>Cadastro de Evento</h1>



	<form class="container formEvento" method="post">
		Nome: <input type="text" value="" name="nome" />
		<div class="row">

			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" />
			</div>

			<div class="input-field col s3">
				Data: <input type="text" value="" name="data" />
			</div>


			<div class="input-field col s3">
				Horario <input type="time" value="" name="horario" />
			</div>

		</div>


		<div class="salva">
			<button class="waves-effect waves-light btn">SALVAR</button>
		</div>

	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="https://code.query.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>




</body>
</html>
